<div
  class="modal fade bd-example-modal-lg"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myLargeModalLabel"
  aria-hidden="true"
  id="verCuentasModal"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="newAccount()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
        <hr />
        <h1 style="text-align: center">Manejo de Cuentas</h1>
        <hr />
        <div class="input-group mb-3">
          <button
            type="button"
            class="btn border border-success"
            data-toggle="modal"
            data-target="#nuevaCuentaModal"
            style="margin-right: 1rem"
            (click)="cambiarCuenta(true)"
          >
            <i class="fa fa-credit-card-alt"></i> Crear Cuenta de Ahorro
          </button>
          <button
            type="button"
            class="btn border border-info"
            data-toggle="modal"
            data-target="#nuevaCuentaModal"
            style="margin-right: 1rem"
            (click)="cambiarCuenta(false)"
          >
            <i class="fa fa-credit-card"></i> Crear Cuenta Monetaria
          </button>

          <div class="input-group-prepend">
            <span class="input-group-text">Q</span>
          </div>
          <input type="number" class="form-control" id="totalAcreditar" />
        </div>
        <hr />
        <table class="table table-hover table-dark">
          <thead>
            <tr>
              <th scope="col" class="text-center">ID</th>
              <th scope="col" class="text-center">Tipo</th>
              <th scope="col" class="text-center">Total</th>
              <th scope="col" class="text-center">
                Acreditar/Debitar/Eliminar
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listCuentas">
              <th class="text-center">{{ item.id }}</th>
              <td *ngIf="item.tipo == 1" class="text-center">Ahorro</td>
              <td *ngIf="item.tipo == 2" class="text-center">Monetaria</td>
              <td class="text-center">{{ item.total }}</td>
              <td class="text-center">
                <button
                  type="button"
                  class="btn border-success text-white"
                  style="margin-right: 4px"
                  (click)="acreditar(item.id)"
                >
                  <i class="fa fa-plus"></i>
                </button>
                <button
                  type="button"
                  class="btn border-info text-white"
                  style="margin-right: 4px"
                  (click)="debitar(item.id)"
                >
                  <i class="fa fa-minus"></i>
                </button>
                <button
                  type="button"
                  class="btn border-danger text-white"
                  style="margin-right: 4px"
                  (click)="delete(item.id)"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="nuevaCuentaModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="isAhorro" class="modal-title" id="exampleModalCenterTitle">
          Crear cuenta de ahorro
        </h5>
        <h5 *ngIf="!isAhorro" class="modal-title" id="exampleModalCenterTitle">
          Crear cuenta monetaria
        </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="newAccount()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formCuenta">
          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Monto Inicial</label>
            <div class="col-sm-10">
              <input
                type="number"
                class="form-control"
                placeholder="Monto Inicial"
                formControlName="total"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="newAccount()"
        >
          Close
        </button>
        <button type="button" class="btn border border-dark" (click)="save()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
